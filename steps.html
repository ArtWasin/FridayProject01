<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขั้นตอนการสร้าง Line Sticker</title>
    <link rel="stylesheet" href="../css/steps.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>StickerBlox</h1>
            <nav>
                <div class="Ro1">
                    <a href="Index.html" aria-label="กลับสู่หน้าแรก">Home</a>
                    <a href="steps.html" aria-label="ขั้นตอนการสร้าง">Creation steps</a>
                    <a href="tips.html" aria-label="คำแนะนำ">Advice</a>
                    <a href="examples.html" aria-label="ตัวอย่าง">Example</a>
                    <a href="contact.html" aria-label="ติดต่อเรา">Contact us</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="box1">
            <h1 class="text3">How to create </h1>
            <h1 class="text4">stickers and steps</h1>
        </div>
        <div class="image-container">
            <img src="./images/Roblox-Photoroom .png" alt="Roblox Photoroom Image">
        </div>
        <div class="note">
            <div class="step-card">
                <div class="step-text">วางแนวคิด — กำหนดธีมและตัวละคร<br>ออกแบบสติกเกอร์ — วาด/สร้างภาพตามขนาดมาตรฐาน</div>
                <img src="./images/Step1.png" alt="ขั้นตอนที่ 1: การวางแนวคิดและออกแบบ" class="step-image">
            </div>
            <div class="step-card">
                <div class="step-text">ตรวจสอบไฟล์และปรับขนาดไฟล์ — ขนาด, พื้นหลัง, ความคมชัด</div>
                <img src="./images/Step2.png" alt="ขั้นตอนที่ 2: การตรวจสอบและปรับขนาดไฟล์" class="step-image">
            </div>
        </div>
        <div class="modal" id="imageModal">
            <span class="close-button">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="ขยายภาพ">
        </div>
    </main>
    <footer>
        <p>© 2025 กลุ่มนักศึกษาออกแบบ Line Sticker</p>
    </footer>
    <script>
        const images = document.querySelectorAll('.step-image');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeButton = document.querySelector('.close-button');

        images.forEach(image => {
            image.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = image.src;
                modalImage.alt = image.alt;
            });
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
